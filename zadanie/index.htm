<style>
    * {
        color: blue;
        list-style-type: none;
        margin: 0;
        font-family: fantasy;
    }

    body {
        min-height: 100vh;
        background: blue linear-gradient(180deg, green, transparent);
    }

    #menu {
        min-height: 108px;
        background: rgb(104, 11, 117) linear-gradient(288deg, rgb(77, 255, 0), transparent);
        padding-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid rgb(118, 252, 0);
        border-radius: 28px;
        position: fixed;
        flex-wrap: wrap;
        width: 100%;
        animation: menupokaz 8s ease;
    }

    @keyframes menupokaz {
        0% {
            top: 100vh;
        }

        100% {
            top: 0px;
        }
    }

    #menu ul {
        animation: pokazwybormenu 8s ease;
        position: relative;
    }

    @keyframes pokazwybormenu {
        0% {
            right: -200vh;
        }

        100% {
            right: 0;
        }
    }

    #menu ul li {
        min-height: 88px;
        margin: 2px 12px 2px 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
        position: relative;
        min-width: 20%;
        cursor: pointer;
        height: 188px;
    }

    li img {
        width: 288px;
        height: 100%;
    }

    button {
        border-radius: 28px;
        cursor: pointer;
        width: 100%;
        height: 168px;
        outline: 3px solid rgb(120, 230, 10);
        border: 3px solid green;
        z-index: 4;
    }

    button:hover {
        transform: scale(1.1);
        z-index: 12;
    }

    button img {
        border-radius: 28px;
    }

    button:hover>img {
        opacity: 0.2;
    }

    button div {
        height: 154px;
        width: 100%;
        font-size: 28px;
        position: relative;
        bottom: 168px;
        font-size: 48px;
        color: rgb(88, 130, 3);
        background-color: black;
        border-radius: 28px;
        padding: 8px;
        left: -10px;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        opacity: 0.8;
        display: none;
        animation: pokazmenu 2s ease-in;
    }

    button:hover>div {
        display: flex;
    }

    @keyframes pokazmenu {
        0% {
            bottom: 288px;
        }

        100% {
            bottom: 168px;
        }
    }
</style>
